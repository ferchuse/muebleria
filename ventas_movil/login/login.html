<!DOCTYPE html><html lang="es"><head> 	<title>Iniciar Sesión</title>	<meta charset="utf-8">	<meta name="viewport" content="width=device-width, initial-scale=1">  	<link href="../css/bootstrap.min.css" rel="stylesheet">	<link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css">	<link href="../css/alertify.min.css" rel="stylesheet" media="all">	<link href="login.css" rel="stylesheet" type="text/css" />			<script src="../lib/jquery.min.js"></script>	<script src="../lib/bootstrap.min.js"></script>	<script src="../lib/alertify.min.js"></script>	<script  	src="js/rhaboo.min.js"></script>		<script src="https://jsconsole.com/js/remote.js?motoo"></script>	<script >		$( document ).ready(function() {		console.log("ready");		$("#btn_cancelar").on("click", function(event){			console.log("test");			alert("test");						alertify.success("test"); 		});	});		</script>	<script src="login.js"></script>  </head><body>	<div class="container">		<div class="row" id="pwd-container">			<div class="col-md-4"></div>						<div class="col-md-4">			  <section class="login-form">				<form name="form_login" id="form_login" action="login.php"  method="post"  >				  					<div id="login_logo">						<img src="login_logo.png" class="img-responsive" alt="LOGO" />					</div>				 										<div id="mensaje_error" class="alert alert-danger hide">Usuario y/o Contraseña inválidos</div>														  <input type="text" name="usuario" placeholder="Usuario" required class="form-control input-lg"  />				  				  <input type="password" name="password" class="form-control " id="password" placeholder="Contraseña" required="" />				  				  <input type="number" step="0.01" name="efectivo_inicial" class="form-control hide" id="efectivo_inicial" placeholder="Efectivo inicial"  />				  				  <input  type="hidden" id="redirect_url" value="ventas_nueva.hmtl">				  <div class="pwstrength_viewport_progress"></div>				  				  					<button type="submit" id="btn_login" name="iniciar" class="btn btn-lg btn-primary btn-block">						<i class="fa fa-sign-in"></i> Iniciar Sesión <i id="spinner" class="fa fa-spin fa-spinner hide"></i>					</button>										<div class="row">						<div class="col-xs-12 btn-group">							<button type="button" id="btn_cancelar"  class="btn btn-danger  btn-lg" >									<i class="fa fa-times"></i> Cancelar							</button> 							<button type="button" id="btn_imprimir"  class="btn btn-info btn-lg	"> 								<i class="fa fa-print"></i> Imprimir							</button>							<button type="submit" id="guardar"  class="btn btn-success  btn-lg	"> 								<i class="fa fa-check"></i> Guardar							</button>						</div>											</div>				</form>							  </section> 						  			  </div>		</div>	</div></body></html>
